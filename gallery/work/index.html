      },
      get: key => {
        const itemStr = localStorage.getItem(key)

        const { value, expiry } = JSON.parse(itemStr)

          localStorage.removeItem(key)
          return undefined
        }
        return value
      }
    }

        }

        document.head.appendChild(script)
      }),
